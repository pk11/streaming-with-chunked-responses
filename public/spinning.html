<html>
<div name="boo", id="boo" />

<script src='/assets/javascripts/jquery-1.7.1.js'></script>

<iframe id="comet" src="/chunked?iframe=true"></iframe>

  <script type="text/javascript" charset="utf-8">
        $(document).ready(function() {
          $('#comet').hide();
          //reconnect after 30 sec
          setInterval(function() {
            console.log("reconnect");
            $('#comet').attr('src', $('#comet').attr('src'));
          }, 30000);
        });
        console.log("connect"); 
        // Called for each Comet message
        var onchunks = function(chunk) {
            $("#boo").append("<div>"+chunk +"</div>");  
        }
     
  </script>

</html>
